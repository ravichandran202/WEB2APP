<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Converter - Signup</title>

    <style>
        .form-box {
            width: 30%;
        }

        input {
            margin-bottom: .5rem;
        }

        @media screen and (max-width:900px) {
            .form-box {
                width: 50%;
            }
        }

        @media screen and (max-width:600px) {
            .form-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class=" d-flex align-items-center justify-content-center" style="min-height: 100vh; ">
                    <div class="form-box img-thumbnail p-2 py-3">
                        <h3 class="text-center">SIGNUP</h3><br>
                        <form action="" method="post">
                            <label for="name-field" class="form-label fw-bold">User Name :</label>
                            <input type="text" name="name-field" id="name-field" class="form-control">
                            <label for="email-field" class="form-label fw-bold">Email :</label>
                            <input type="email" name="email-field" id="email-field" class="form-control">
                            <label for="password-field" class="form-label fw-bold">Password :</label>
                            <input type="password" name="password-field" id="password-field" class="form-control">
                            <label for="password2-field" class="form-label fw-bold">Confirm Password :</label>
                            <input type="password" name="password2-field" id="password2-field" class="form-control">
                            <a href="" type="submit" class="btn btn-dark px-5 rounded-5 mt-2 w-100">Submit</a>
                        </form>
                        <hr>
                        <p class="text-center">Already have an account | <a href="login.html" class="text-decoration-none">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% extends 'base.html' %}

{% block title_content %}
<title>WEB2APP - Login</title>
{% endblock %}

{% block style_content %}
<style>
    body{
        overflow-x: hidden;
    }
    .form-box {
        width: 30%;
    }


    @media screen and (max-width:900px) {
        .form-box {
            width: 50%;
        }
    }

    @media screen and (max-width:600px) {
        .form-box {
            width: 100%;
        }
    }
</style>
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class=" d-flex align-items-center justify-content-center" style="min-height: 100vh; ">
                <div class="form-box img-thumbnail p-2 py-3">
                    <h3 class="text-center">LOGIN</h3><br>
                    <form action="" method="post">
                        <label for="name-field" class="form-label fw-bold">User Name :</label>
                        <input type="text" name="name-field" id="name-field" class="form-control"><br>
                        <label for="password-field" class="form-label fw-bold">Password :</label>
                        <input type="text" name="password-field" id="password-field" class="form-control">
                        <a href="" type="submit" class="btn btn-dark px-5 rounded-5 mt-2 w-100">Submit</a>
                    </form>
                    <hr>
                    <p class="text-center">Don't have an account | <a href="{% url 'signup' %}"
                            class="text-decoration-none">Sign
                            up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% block title_content %}
<title>WEB2APP - Upload</title>
{% endblock %}

{% block style_content %}
<style>
    body {
        overflow-x: hidden;
    }

    .form-box {
        width: 30%;
    }

    .form-box img {
        width: 100px;
        border-radius: 50%;
        border: 3px solid black;
        margin-bottom: 2rem;
    }

    input {
        margin-bottom: .5rem;
    }

    @media screen and (max-width:900px) {
        .form-box {
            width: 50%;
        }
    }

    @media screen and (max-width:600px) {
        .form-box {
            width: 90%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="# text-center d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="form-box">
                <h2 class="fw-bolder">WEBSITE TO ANDROID APP</h2>
                <p>Convert your WEB to ANDROID APP with incredible accuracy</p><br>
                <img src="https://cdn-icons-png.flaticon.com/512/61/61120.png" alt="upload-icon" id="output-img">
                <form action="#" method="post" class=" text-start">
                    <label for="img-field" class="form-label fw-bold">App Icon :</label>
                    <input type="file" name="img-field" id="img-field" class="form-control" onchange="loadFile(event)">
                    <label for="title-field" class="form-label fw-bold">App Title :</label>
                    <input type="url" class="form-control p-2" name="title-field" id="title-field"
                        placeholder="www.xyz.com">
                    <label for="url-field" class="form-label fw-bold">Website URL :</label>
                    <input type="url" class="form-control p-2" name="url-field" id="url-field"
                        placeholder="www.xyz.com">
                    <button type="submit" class="btn btn-dark py-md-3 w-100">Convert To App</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var loadFile = function (event) {
        var output = document.getElementById('output-img')
        output.src = URL.createObjectURL(event.target.files[0])
        output.onload = () => {
            URL.revokeObjectURL(output.src)
        }
    }
</script>

{% endblock content %}
